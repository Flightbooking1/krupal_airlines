<krupal-header></krupal-header>

<div>
    <div id="carouselExampleIndicators" class="carousel slide" data-mdb-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../assets/images/plane2 - Copy.jpeg" class="d-block w-100" style="height: 60vh" alt="Camera" />
            </div>
            <div class="carousel-item">
                <img src="../../../assets/images/plane3.jpeg" class="d-block w-100" style="height: 60vh;" alt="Exotic Fruits" />
            </div>
            <div class="carousel-item">
                <img src="../../../assets/images/plane5.png" class="d-block w-100" style="height: 60vh;" alt="Exotic Fruits" />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleIndicators"
            data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleIndicators"
            data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <search-krupal style="display: block;"></search-krupal>
</div>
<div ><krupal-footer></krupal-footer></div>
